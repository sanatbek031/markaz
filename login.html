<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kirish</title>
    <link rel="stylesheet" href="login.css" />
</head>

<body>

    <section class="login-container">
        <div class="login-box">
            <h2>Kirish</h2>
            <form action="login.php" method="POST">
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="password" placeholder="Parol" required />
                <button type="submit" class="btn">Kirish</button>
              </form>
              
            <p class="signup-link">Hisobingiz yo‘qmi? <a href="./royhatdanotish.html">Ro‘yxatdan o‘tish</a></p>
            <p class="forgot-password"><a href="./tiklash.html">Parolni unutdingizmi?</a></p>
        </div>
    </section>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const email = this.email.value.trim();
            const password = this.password.value.trim();

            if (!email || !password) {
                alert("Email va parolni to‘ldiring!");
                return;
            }

            try {
                const response = await fetch("http://localhost:5000/api/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    credentials: "include",
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Kirish muvaffaqiyatli!");
                    window.location.href = "./admin.html";
                } else {
                    alert(data.message || "Email yoki parol noto‘g‘ri.");
                }
            } catch (error) {
                console.error("Xatolik:", error);
                alert("Server bilan bog‘lanishda muammo yuz berdi.");
            }
        });
    </script>

</body>

</html>
